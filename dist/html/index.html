<!DOCTYPE HTML>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>喜欢跳舞,就去跳</title>
    <meta name="viewport" content="target-densitydpi=device-dpi,width=720,user-scalable=0" />
    <meta name="keywords" content="99广场舞" />
    <meta name="description" content="喜欢跳舞就去跳,我在99广场舞等你" />
    <meta name="apple-mobile-web-app-capable" content="no" />
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" type="text/css" href="../css/style-animate.min.css">
    <link rel="stylesheet" type="text/css" href="../css/style-index.css" />
</head>
<body>


<!--页面加载中开始-->
<section id="loading">
    <img src="../img/loading.gif" alt="页面加载中">
</section>
<!--页面加载中结束-->

<!--第一屏信息显示开始-->
<section id="im">
    <div class="search">
        <span>微信 (<em class="total-num">7</em>)</span>
        <i class="icon-search"></i>
        <i class="icon-add"></i>
    </div>
    <div class="main">
        <ul>
        </ul>
    </div>
    <div class="nav">
        <img src="../img/dibudaohang.jpg" alt="">
        <em class="total-num"></em>
    </div>
    <!--<div class="bg"></div>-->
</section>
<!--第一屏信息显示结束-->

<!--第二屏聊天信息开始-->
<section id="chat" class="hide">
    <div class="scroll">
        <div class="time">
            <span class="back"></span>
            <span class="name">杨艺</span>
        </div>
        <ul class="list">

        </ul>
    </div>
    <div class="ime">
        <img src="../img/mes.jpg" alt="">
    </div>
    <!--<div class="bg"></div>-->
</section>

<!--第二屏聊天信息结束-->

<!--第三屏视频播放开始动态插入-->
<!--<section id="video" class="warp">-->
<!--</section>-->
<!--第三屏视频播放结束-->

<section id="share">
    <span></span>
</section>
<audio preload="auto" style="width:0;height:0" id="audio-chat">
    <source src="../img/2.mp3" type="audio/mpeg" />
</audio>

<div id="music">
    <img src="../img/music.gif" alt="" class="music_bg" />
    <img src="../img/music_off.png" alt="" class="music_pic" />
    <audio  preload="auto" loop="loop" class="aud">
        <source src="../img/bgmusic.mp3" type="audio/mpeg" />
    </audio>
</div>
<!--音乐区域结束-->

<div id="zhezhao" class="animated">
    <div class="z-content">
        <ul>
            <li>想和谁聊天？请点击他的头像</li>
            <li class="z-confirm">确认</li>
        </ul>
    </div>
</div>

<script src="http://wximg.qq.com/wxp/libs/wxmoment/0.0.4/wxmoment.min.js"></script>
<script src="./js/build.js"></script>
</body>
</html>
